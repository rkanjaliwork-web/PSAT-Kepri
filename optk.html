<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Target OPTK</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    nav { background: #004d40; padding: 10px; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Beranda</a>
    <a href="optk.html">Target OPTK</a>
    <a href="buku-saku.html">Buku Saku</a>
  </nav>

  <h2>Database Target OPTK</h2>
  <table id="optkTable" class="display">
      <thead>
          <tr>
              <th>Media Pembawa</th>
              <th>OPTK</th>
              <th>Negara Asal</th>
          </tr>
      </thead>
      <tbody></tbody>
  </table>

  <script>
    $(document).ready(function() {
      Papa.parse("data_optk.csv", {
        download: true,
        header: true,
        complete: function(results) {
          let data = results.data;
          let tbody = "";
          data.forEach(row => {
            if(row["Media Pembawa"]) {
              tbody += `<tr>
                          <td>${row["Media Pembawa"]}</td>
                          <td>${row["OPTK"]}</td>
                          <td>${row["Negara Asal"]}</td>
                        </tr>`;
            }
          });
          $("#optkTable tbody").html(tbody);
          $("#optkTable").DataTable({
            pageLength: 10,
            language: {
              search: "Cari:",
              lengthMenu: "Tampilkan _MENU_ data",
              info: "Menampilkan _START_ - _END_ dari _TOTAL_ data"
            }
          });
        }
      });
    });
  </script>
</body>
</html>
